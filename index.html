<!DOCTYPE HTML> 
<html>

<head>
    
    <meta charset="utf-8">
    <title>Tic-tac-toe</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/stylesheets/main.css">    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,800i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100, 400" rel="stylesheet">
    <script src="https://use.fontawesome.com/963d3bb904.js"></script>
</head>

<body> 
	<h1>TIC TAC TOE</h1>
	<p class="victory-text">Placeholder won!</p>	

<div class = "container setup-box">
	<div class = "row">
		<div class="col">
			<p>Select your symbol:</p>
			<button class="btn symbol-select" id="selectX">X</button>
			<button class="btn symbol-select" id="selectO">O</button>
		</div>
	</div>
</div>


<div class = "container main-box">
	<div class = "row">
		<div class= "col">
			<button class="btn" id="field0" val="0"> </button><!-- 
			--><button class="btn horizontal-border" id="field1" val="1"> </button><!-- 
			--><button class="btn" id="field2" val="2"> </button>			
		</div>
	</div>		
	<div class = "row">
		<div class= "col">
			<button class="btn vertical-border" id="field3" val="3"> </button><!-- 
			--><button class="btn horizontal-border vertical-border" id="field4" val="4"> </button><!--  --><button class="btn vertical-border" id="field5" val="5"> </button>
		</div>
	</div>		
	<div class = "row">
		<div class= "col">
			<button class="btn" id="field6" val="6"> </button><!-- 
			--><button class="btn horizontal-border" id="field7" val="7"> </button><!-- 
			--><button class="btn" id="field8" val="8"> </button>			
		</div>
	</div>		
<button class="btn" id="resetButton">RESET</button>
</div>
    
    
    
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="assets/js/main.js"></script>
</body>

</html>
